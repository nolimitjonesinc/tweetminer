<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 280px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
    }
    .logo {
      font-size: 18px;
      font-weight: 700;
      color: #111;
      margin-bottom: 4px;
    }
    .tagline {
      font-size: 12px;
      color: #666;
      margin-bottom: 16px;
    }
    .status {
      font-size: 12px;
      color: #666;
      padding: 12px;
      background: #f0f0f0;
      border-radius: 8px;
      margin-bottom: 16px;
      display: none;
    }
    .status.found {
      display: block;
      background: #e8f5e9;
      color: #2e7d32;
    }
    .status.not-found {
      display: block;
      background: #fff3e0;
      color: #e65100;
    }
    .preview {
      font-size: 13px;
      color: #333;
      padding: 12px;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 16px;
      max-height: 100px;
      overflow: hidden;
      display: none;
    }
    .preview.visible {
      display: block;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .hint {
      margin-top: 12px;
      font-size: 11px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo">TweetMiner</div>
  <div class="tagline">Analyze any tweet instantly</div>

  <div class="status" id="status"></div>
  <div class="preview" id="preview"></div>

  <button id="analyzeBtn">Analyze This Tweet</button>

  <div class="hint">Or right-click any tweet â†’ "Analyze with TweetMiner"</div>

  <script src="popup.js"></script>
</body>
</html>
